<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>battleship</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <main>
      <div class="welcome fade-in">
        <div class="welcome-header pink-bubble">
          <h1 class="bubble-font">Welcome to Battleship</h1>
        </div>
        <div class="opponent-prompt-container pink-bubble">
          <h2 class="question bubble-font">Face an A.I or human opponent?</h2>
        </div>
        <div class="select-opponent-btns">
          <div class="robot-container pink-bubble btn-container">
            <img
              src="./assets/robot.png"
              alt="ai"
              class="opponent-btn"
              id="ai"
            />
          </div>
          <div class="human-container pink-bubble btn-container">
            <img
              src="./assets/human.png"
              alt="human"
              class="opponent-btn"
              id="human"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
